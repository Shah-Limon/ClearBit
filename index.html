<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Lookup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <h1 class="font-bold text-4xl mb-4 text-center">Employee Lookup</h1>
      <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
        <div class="px-6 py-4">
          <h2 class="font-bold text-2xl mb-2">Search for Employees</h2>
          <p class="text-gray-600 mb-6">Enter a company domain to find employees:</p>
          <div class="mb-4">
            <input type="text" id="company-domain" class="w-full px-3 py-2 border rounded-lg" placeholder="example.com">
          </div>
          <button id="search-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg" onclick="getEmployees()">Search</button>
        </div>
      </div>
      <div class="mt-8" id="result"></div>
      <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg mt-8" id="copy-container">
        <div class="px-6 py-4">
          <h2 class="font-bold text-2xl mb-2">Copy Email Addresses</h2>
          <p class="text-gray-600 mb-6">Click the button below to copy all email addresses:</p>
          <button id="copy-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg" onclick="copyEmails()" disabled>Copy Emails</button>
          <p id="success-message" class="text-green-500 mt-2 hidden">Emails copied to clipboard!</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
